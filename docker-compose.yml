services:
  app:
    build: .
    container_name: steam-items-pulse
    ports:
      - "${PORT:-8000}:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://steam:steam@db:5432/steam_items
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    container_name: steam-items-pulse-db
    environment:
      - POSTGRES_USER=steam
      - POSTGRES_PASSWORD=steam
      - POSTGRES_DB=steam_items
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steam -d steam_items"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
